version: '3.8'

services:
  colmap-slam:
    build: .
    container_name: colmap-slam-demo
    ports:
      - "8888:8888"
    volumes:
      # Mount the entire project directory
      - .:/workspace
      # Mount host directories for input videos and outputs
      - ./videos:/workspace/videos
      - ./outputs:/workspace/outputs
      # Optional: Mount a host directory for input data
      - ./data:/workspace/data
    environment:
      - DISPLAY=:99
      - LIBGL_ALWAYS_INDIRECT=0
      - MESA_GL_VERSION_OVERRIDE=4.5
      - MESA_GLSL_VERSION_OVERRIDE=450
      - LIBGL_ALWAYS_SOFTWARE=1
      - PYTHONPATH=/workspace
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    stdin_open: true
    tty: true
    working_dir: /workspace
    
  # Optional: Add a service for running the GUI version (requires X11 forwarding)
  colmap-slam-gui:
    build: .
    container_name: colmap-slam-gui
    profiles: ["gui"]  # Only start with --profile gui
    volumes:
      - .:/workspace
      - ./videos:/workspace/videos
      - ./outputs:/workspace/outputs
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    environment:
      - DISPLAY=${DISPLAY}
      - PYTHONPATH=/workspace
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    network_mode: host
    stdin_open: true
    tty: true
    working_dir: /workspace
    command: bash